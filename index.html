<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link-icon -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <!-- title section -->
    <title>Frontend Mentor | Profile card component</title>
    <!-- link css -->
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>

    <!-- main section -->
    <main>

      <!-- container section -->
      <div class="container">

        <!-- upper card background image -->
        <div class="upper-card"></div>

        <!-- avater image -->
        <img src="/images/image-victor.jpg" alt="avater">

        <!-- card body write up -->
        <div class="card-body">

          <!-- avater name and state -->
          <h1>Victor Crest <span> 26 </span> </h1>
          <span>London</span>

          <!-- line divider -->
          <div class="divider"></div>

          <!-- rate container -->
          <div class="display-flex">

            <!-- rate write up section 1 -->
            <div class="rate-section">
              <h3>80K</h3>
              <span>Followers</span>
            </div>

            <!-- rate write up section 2 -->
            <div class="rate-section">
              <h3>803K</h3>
              <span>Likes</span>
            </div>

            <!-- rate write up section 3 -->
            <div class="rate-section">
              <h3>1.4K</h3>
              <span>Photos</span>
            </div>

          </div>
        </div>
      </div>
    </main>


    <!-- footer -->
    <footer>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/Bensaxxy">Bensaxxy</a>.
      </div>

    </footer>
  </body>
</html>
